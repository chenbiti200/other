<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				width: 100px;
				height: 100px;
				border: 1px solid #00F;
			}
			.active{
				background: yellow;
			}
			.color{
				color: #00F;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p :class="{active: show, color: changeColor}">文字</p>
			<p :class="classObj">文字</p>
			<p :class="[activeClass, colorClass]">文字</p>
			<p :class="[isActive? 'active':'', 'color']">文字</p>
			<p :style="{color: myColor, 'text-decoration': 'underline'}">文字</p>
			<p :style="{color: isActive?myColor:'yellow'}">文字</p>
		</div>
		
		<script type="text/javascript">
			
			var vm = new Vue({
				el: "#app",		
				data: {
					show: true,
					changeColor: true,
					classObj: {
						active: true,
						color: true,
					},
					activeClass: "active",
					colorClass: "color",
					isActive: false,
					myColor: "red"
				}
			})
			
		</script>
	</body>
</html>
