<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<ul id="app">
			<todo-item :todo="item" v-for="item in todo" ></todo-item>
			<todo-item :todo="item" v-for="item in list" ></todo-item>
		</ul>
		
		<script type="text/javascript">
			Vue.component("todo-item", {	//todo-item是子组件的名称
				props: ['todo'],
				template: `<li>{{todo.text}}</li>`
			})
			var vm = new Vue({
				el: "#app",
				data: {
					todo: [
						{text: "吃饭"},
						{text: "睡觉"},
						{text: "打豆豆"}
					],
					list: [
						{text: "敲代码"},
						{text: "看视频"},
						{text: "熬夜敲代码"}
					]
				}
			})
		</script>
	</body>
</html>
