<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--
			当在components注册组件（或者 props）时，可以使用 kebab-case, camelCase, 或 TitleCase 。
			在 HTML 模版中，必须使用 kebab-case 形式
			
			父子组件传值:
				父传子: 
					通过props接收来自父组件的值, 再渲染到子组件里面
					data里面的info==><my-child :parentinfo="info"></my-child>==>子组件通过props接收parentinfo==>渲染到子组件模板中
		-->
		<div id="app">
			<!-- <child1></child1> -->
			<my-child :parentinfo="info"></my-child>	<!--烤串式写法-->
			<child2></child2>
		</div>
		
		<script type="text/javascript">
			// 定义第一个子组件(data必须是一个函数, 且返回一个对象)
			var child1 = {
				template: `<div>我是子组件1{{parentinfo}}</div>`,
				props: ["parentinfo"],
				data: function(){	
					return {
						msg: "恭喜发大财!"
					}
				}
			}
			<!-- 定义第二个子组件 -->
			var child2 = {
				template: `<div>我是子组件2</div>`
			}
			var vm = new Vue({
				el: "#app",		
				data: {
					info: "我是来自父组件的消息"
				},
				components: {"myChild": child1, child2}
				
			})
			
		</script>
	</body>
</html>
