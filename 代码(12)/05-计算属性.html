<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--
			计算属性和方法: 
				两种方式的最终结果确实是完全相同的。
				然而，不同的是计算属性是基于它们的响应式依赖进行缓存的。
				只在相关响应式依赖发生改变时它们才会重新求值。
				这就意味着只要 msg 还没有发生改变，
				多次访问 now 计算属性会立即返回之前的计算结果，而不必再次执行函数。
				--可用于性能开销比较大的逻辑处理
		-->
		<div id="app">
			<p>
				{{now}}
				{{now}}
				{{now}}
			</p>
			<p>
				{{reverseFn()}}
				{{reverseFn()}}
				{{reverseFn()}}
			</p>
		</div>
		
		<script type="text/javascript">
			
			var vm = new Vue({
				el: "#app",		
				data: {
					msg: "我爱敲代码!"
				},
				computed: {
					now: function(){
						console.log(666)
						return this.msg.split("").reverse().join("")
					}
				},
				methods: {
					reverseFn: function(){
						console.log(777)
						return this.msg.split("").reverse().join("")
					}
				}
			})
			
		</script>
	</body>
</html>
