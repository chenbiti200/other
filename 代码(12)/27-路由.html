<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<style type="text/css">
			#app>div{
				width: 500px;
				height: 200px;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<div id="app">
			 <h1>Hello App!</h1>
			  <p>
				<!-- use router-link component for navigation. 使用router-link组件进行导航 -->
				<!-- specify the link by passing the `to` prop.	通过to属性指定跳转到路径 -->
				<!-- `<router-link>` will be rendered as an `<a>` tag by default-- <router-link>标签将默认使用a标签进行渲染 -->
				<router-link to="/foo">Go to Foo</router-link>
				<router-link to="/bar">Go to Bar</router-link>
			  </p>
			  <!-- route outlet 路由出口 -->
			  <!-- component matched by the route will render here 路由匹配的组件将显示在这里 -->
			  <!-- <keep-alive> -->
				<router-view></router-view>
			  <!-- </keep-alive> -->
		</div>
		
		<script type="text/javascript">
			// 1.定义两个组件
			const Foo = { 
				template: '<div>foo</div>',
				destroyed: function(){
					console.log("销毁了");
				}
			}
			const Bar = { template: '<div>bar</div>' }
			
			// 2.配置路由表
			const routes = [
			  { path: '/foo', component: Foo },
			  { path: '/bar', component: Bar }
			]
			
			// 3.创建router实例
			const router = new VueRouter({
				routes // (缩写) 相当于 routes: routes(key为routes是固定的)
			})
			
			var vm = new Vue({
				el: "#app",		
				data: {
					
				},
				//4.注入路由
				router
			})
			
		</script>
	</body>
</html>
